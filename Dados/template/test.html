<body>


<div id="modal-register" class="modal">

  		<div class="limiter">

				<form   method="POST" class="login100-form validate-form">{% csrf_token %}
					{{ formProfesor.as_p }}


					<div class="wrap-input100 validate-input m-b-26" data-validate="name">
						<span class="label-input100"> Nombre</span>
						<input class="input100" type="text" name="username" placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="name">
						<span class="label-input100">apellido</span>

						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="name">

						<span class="focus-input100"></span>
					</div>

						<input class="input100" type="text" name="username" placeholder="apellido">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Pass</span>
						<input class="input100" type="password" name="pass" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Pass confirm</span>
						<input class="input100" type="password" name="pass" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					<div class="flex-sb-m w-full p-b-30">

					</div>

					<div class="container-login100-form-btn">

					        <button  type="submit"> Registrar  </button>
